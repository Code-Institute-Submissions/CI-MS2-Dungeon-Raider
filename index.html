<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dungeon Raider</title>
</head>
<body>
<div class="container-fluid pl-0 pr-0">
    <div class="game-container">
<!-- ================================================HEADER CONTAINER================================================-->
        <div class="header">
            <h1>Dungeon Raider</h1>
            <h3><em>Storm the castle, defeat the enemies, claim the treasure!</em></h3>
            <img src="assets/images/castle.png" alt="Castle" id="castle-image">
            <button class="how-to-play">How to Play</button>
            <p>Choose your hero : </p>
        </div>
<!-- ================================================COUNTER CONTAINER================================================-->
        <div class="counter">
            <p class="enemy-counter">Enemies Defeated: 0</p>
        </div>
<!-- ================================================INTERFACE CONTAINER================================================-->
        <div class="interface">
            <a href="#" onclick="GameManager.setGameStart('Arthur')">
                <img src="assets/images/arthur.png" alt="Hero" class="img-avatar">
                <div>
                    <h3>Arthur</h3>
                    <p>Protector of the realm and all-round good guy!</p>
                </div>
            </a>
        </div>
<!-- ================================================ACTIONS CONTAINER================================================-->
        <div class="actions">

        </div>
<!-- ================================================ARENA CONTAINER================================================-->
        <div class="arena">
            <div class="player-damage"></div>
            <div class="enemy-damage"></div>
        </div>
<!-- ================================================ENEMY CONTAINER================================================-->
        <div class="enemy">

        </div>
    </div>
</div>
<!-- ================================================SCRIPTS================================================-->
    <script src="assets/js/gamemanager.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/enemy.js"></script>
</body>
</html>
